<html>
<head>
<script>
var x = prompt("Enter the first number");
var y = prompt("Enter the second number");
x = parseInt(x);
y = parseInt(y);
if(x==y)
 document.write(x + "is equal to" + y +".");
else if(x<y)
 document.write(x + "is less than" + y +".");
else
 document.write(x + "is greater than" + y +".");
</script>
</head>
<body>
</body>
</html>
