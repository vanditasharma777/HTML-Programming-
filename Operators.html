<script>

var x=prompt("ENTER A NUMBER");
var y=prompt("ENTER A NUMBER");
x = parseInt(x);
y = parseInt(y);
var c = parseInt(c);
  c=x+y;
var sub = x-y;
var div = (x/y);

document.getElementById("demo").innerHTML="<p><b>The AND operator returns true if both expressions are true otherwise returns false:</b>" + (x<13 && y>12) + "</p>";
