<html>

function ValidateEmail(email)
{
var mformat=/^\w([\.-]/\w+)*@\w=([\.-]?\w+)*(\.\w{2,3})+$/;
if(email.value.match(mformat))
{
	return true;
}
else{
	alert("you have entered an invalid email address!");
	email.focus();
	return false;}}
	</script>
	<body>

     </form>
