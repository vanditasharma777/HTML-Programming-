<!DOCTYPE html>
<html>
<h1>Output using JS objects</h1>
<body>
<p id="obj"></p>
<script>
var person = {
 firstname: "Manoj",
 lastname: "Dhar",
position: "Vice Chancellor",
place: "Jammu",
inst: "University"};
document.getElementById("obj").innerHTML=
person.firstname +"   "+person.lastname+"  "+"is" +"  "+
person.position +"  " +"of"+"  "+person.place+"  "+person.inst;
</script>
</body>
</html>
