<!DOCTYPE html>
<html>
<body>
<img id="myImg" src="quino.jpg" width="107" height="98">
<p>Click the button to change the value of the src attribute of the image.</p>
<button onclick="myFunction()">CLICK</button>
<script>
function myFunction() {
 document.getElementById("myImg").src = "redrose.jpg";}
</script>
</body>
</html>
