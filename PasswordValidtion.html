<!Doctype html>
<html><head><script>
function validateForm(){
var name=document.forms.form1.fname.value;
var password=document.form1.password.value;
if(name== ""){alert("Name must be filled out");
return false;}
else if (password.length<6){alert("Password must be 6 character long");
return false;                                          }}
</script></head><body>
<form name="form1"method="post"action="#"
onsubmit="return validateForm()">
UserName: <input type="text"name="fname" autocomplete="off"><br><br>
Password:<input type="text"name="password" autocomplete="off"><br><br>
<input type ="Submit"value="Submit">
</form>
</body>
</html>
