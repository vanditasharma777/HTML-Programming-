<!DOCTYPE html>
<html>
<head>
<style>
div{
width:100px;
height:100px;
background-color:blue;
transition:width 3s,height 4s;

}
div:hover
{
width:300px;
height:300px;
}
image
{
display:block;
width:100px;
height:100px;
transition:width 4s,height 3s;
}
image:hover
{
width:300px;
height:300px;
}
</style>
</head>
<body><center>
<div>
<img src="manvi.jpg" align="center",height:300px,width:300px></img>
</div>
</center>
</body>
</html>
